<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="colors">
        <input type="color" id="color" />
        <div class="color_options" style="background-color:#F44336;" data-color="#F44336"></div>
        <div class="color_options" style="background-color:#9C27B0;" data-color="#9C27B0"></div>
        <div class="color_options" style="background-color:#3F51B5;" data-color="#3F51B5"></div>
        <div class="color_options" style="background-color:#009688;" data-color="#009688"></div>
        <div class="color_options" style="background-color:#CDDC39;" data-color="#CDDC39"></div>
        <div class="color_options" style="background-color:#FFC107;" data-color="#FFC107"></div>
        <div class="color_options" style="background-color:#795548;" data-color="#795548"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="btns">
        <input type="range" id="width" min="1" max="10" step="1" value="5" />
        <label for="width" id="line_text">5</label>
        <button id="stroke">Stroke</button>
        <button id="fill">Fill</button>
        <button id="destroy">Reset</button>
        <button id="erase">Erase</button>
        <input type="text" id="text" placeholder="Write and double click in canvas" />
        <label for="file" id="image">이미지 추가</label>
        <input type="file" id="file" />
        <button id="save">Save Image</button>
    </div>
    <div id="figure">
        <button id="square">⬜</button>
        <button id="circle">⚪</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
